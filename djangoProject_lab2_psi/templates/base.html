<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Default title
        {% endblock%}
    </title>
</head>
<header style="background-color: aquamarine;text-align: right">
    {% block head %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            {% endif %}
    {% endblock %}

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>'

        {{ user }}
        {% else %}
                <a href="{% url 'login' %}">Login</a>


    {% endif %}
</header>
<body>
    {% block content %}
    Default content
    {% endblock %}
</body>
</html>
